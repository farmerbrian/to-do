<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dark To-Do</title>

  </head>
  <body>
    <div id="page-container">
      
      <div id="sidebar-container">
        <h2>Projects</h2>
      </div>
      
      <div id="main-container">
        <div id="header-container">
          <h2>Header</h2>
        </div>
        <div id="content-container">
          <h1>Tasks</h1>
          <div class="task">
            <input type="checkbox" id="checkbox-1" name="complete" class="checkbox">
            <h3 class="task-name">Task #1</h3>
          </div>
          <div class="task">
            <input type="checkbox" id="checkbox-2" name="complete" class="checkbox">
            <h3 class="task-name">Task #2</h3>
          </div>
        </div>
      </div>
      
    </div>
   
   <script src="main.js"></script>
  </body>
</html>
